<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack - Train Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="logo">
            <a href="index.html">Tickethack</a>
        </div>
        <div class="menu">
            <a href="cart.html">Cart</a>
            <a href="bookings.html">Bookings</a>
        </div>

    </div>

    <div class="main-content">
        <h1>Explore the world effortlessly by train!</h1>
        <p class="sub-text">Compare, book and enjoy cheap prices for tickets: your journey starts on Tickethack.</p>

        <div class="container">
            <div class="left-box">
                <!-- Place for departure, arrival inputs and calendar -->
                <input id="departure-input" type="text" name="departure" placeholder="Departure"></input>
                <hr id="separation">
                <input id="arrival-input" type="text" name="arrival" placeholder="Arrival"></input>
                <input id="calendar-input" type="date" name="calendar" placeholder="Select a date"></input>

                <button type="submit">Search</button>


            </div>

            <div class="right-box">
                <div>
                    <img id="train-image" src="images/train.png">
                </div>
                <hr id="green-line">
                <!-- Insert image of train -->
                <p id="book-phrase">It's time to book your future trip.</p>
                <!-- Place for booking information -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
